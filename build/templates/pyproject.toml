[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.sources]
directory = "src"

[tool.hatch.build.targets.wheel]
sources = ["src"]
only-include = ["src/__exchangeName__"]

[project]
name = "__PYTHON_PACKAGE_NAME__"
version = "0.0.20"
authors = [
    { name="CCXT", email="info@ccxt.trade" },
]
description = "__exchangeName__ crypto exchange api client"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Information Technology",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Office/Business :: Financial :: Investment",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: JavaScript",
    "Programming Language :: PHP",
    "Operating System :: OS Independent",
    "Environment :: Console"
]
license = {text = "MIT"}
keywords = ["cryptocurrency", "exchange", "trading", "api", "bitcoin"]
dependencies = [
    "setuptools>=60.9.0",
    "certifi>=2018.1.18",
    "requests>=2.18.4",
    "cryptography>=2.6.1",
    "typing_extensions>=4.4.0"
]

[project.optional-dependencies]
asyncio = [
    "aiohttp<=3.10.11; python_version >= '3.5.2'",
    "aiodns>=1.1.1; python_version >= '3.5.2'",
    "yarl>=1.7.2; python_version >= '3.5.2'"
]
qa = [
    "ruff==0.0.292",
    "tox>=4.8.0"
]
type = [
    "mypy==1.6.1"
]

[project.urls]
Homepage = "https://github.com/ccxt/ccxt"
Issues = "https://github.com/ccxt/ccxt"
Documentation = "https://github.com/ccxt/ccxt/wiki"